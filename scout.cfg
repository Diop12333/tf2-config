// INITIALIZING CONFIG
exec dimitri_binds.cfg

// CROSSHAIR
alias scattergun "slot1;cl_crosshair_file crosshair3;cl_crosshair_scale 50;cl_crosshair_red 255;cl_crosshair_green 0;cl_crosshair_blue 0;MW1"
alias pistole "slot2;cl_crosshair_file crosshair7;cl_crosshair_scale 20;cl_crosshair_red 255;cl_crosshair_green 0;cl_crosshair_blue 0;MW2"
alias bat "slot3;cl_crosshair_file crosshair5;cl_crosshair_scale 30;cl_crosshair_red 255;cl_crosshair_green 0;cl_crosshair_blue 0;MW3"

alias Q1 "pistole"
alias Q2 "scattergun"
alias MW1 "bind mwheelup bat;bind mwheeldown pistole"
alias MW2 "bind mwheelup scattergun;bind mwheeldown bat"
alias MW3 "bind mwheelup pistole;bind mwheeldown scattergun"

// WEAPON
bind 1 scattergun
bind 2 pistole
bind 3 bat
bind 4 slot4
bind 5 slot5

scattergun

// CUSTOM CONFIG
bind "z" "voicemenu 1 6"
bind "v" "voicemenu 0 1"
