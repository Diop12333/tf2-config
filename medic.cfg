// INITIALIZING CONFIG
exec dimitri_binds.cfg

// CROSSHAIR
alias syringegun "slot1;cl_crosshair_file crosshair2;cl_crosshair_scale 30;cl_crosshair_red 255;cl_crosshair_green 0;cl_crosshair_blue 0;MW1"
alias medigun "slot2;cl_crosshair_file crosshair1;cl_crosshair_scale 24;cl_crosshair_red 255;cl_crosshair_green 0;cl_crosshair_blue 0;MW2"
alias bonesaw "slot3;cl_crosshair_file crosshair5;cl_crosshair_scale 30;cl_crosshair_red 255;cl_crosshair_green 0;cl_crosshair_blue 0;MW3"

alias Q1 "medigun"
alias Q2 "syringegun"
alias MW1 "bind mwheelup bonesaw;bind mwheeldown medigun"
alias MW2 "bind mwheelup syringegun;bind mwheeldown bonesaw"
alias MW3 "bind mwheelup medigun;bind mwheeldown syringegun"

// WEAPON
bind 1 syringegun
bind 2 medigun
bind 3 bonesaw
bind 4 slot4
bind 5 slot5

medigun

// CUSTOM CONFIG
bind "v" "voicemenu 2 4"
tf_medigun_autoheal "1"

// Medic Auto-Call
