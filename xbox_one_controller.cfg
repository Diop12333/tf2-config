joy_name "Xbox One Controller"

// BINDS
bind "JOY1" "+jump"
bind "JOY2" "+reload"
bind "JOY3" "voicemenu 0 1"
bind "JOY4" "lastinv"
bind "JOY5" "slot1"
bind "JOY6" "slot4"
bind "JOY7" "togglescores"
bind "JOY8" "pause"
bind "JOY9" "+duck"
bind "JOY10" "voicemenu 0 0"
bind "POV_UP" "slot3"
bind "POV_RIGHT" "slot3"
bind "POV_DOWN" "changeclass"
bind "POV_LEFT" "build 4; lastdisguise"
bind "Z AXIS POS" "+attack2"

// Analog Stick
joy_advaxisx "3"
joy_advaxisy "1"
joy_advaxisr "2"
joy_advaxisu "4"
joy_pitchsensitivity "1.0"
joy_yawsensitivity "-1.25"
joy_response_move "0"
joy_response_look "1"
joy_lowend "0.65"
joy_lowmap "0.15"
joy_accelscale "2.0"
joy_accelmax "2.0"
joy_autoaimdampenrange "0.85"
joy_autoaimdampen "0.5" 
