// INITIALIZING CONFIG
exec dimitri_binds.cfg

// CROSSHAIR
alias nadelauncher "slot1;cl_crosshair_file crosshair2;cl_crosshair_scale 30;cl_crosshair_red 255;cl_crosshair_green 0;cl_crosshair_blue 0;MW1"
alias stickylauncher "slot2;cl_crosshair_file crosshair2;cl_crosshair_scale 30;cl_crosshair_red 255;cl_crosshair_green 0;cl_crosshair_blue 0;MW2"
alias bottle "slot3;cl_crosshair_file crosshair5;cl_crosshair_scale 30;cl_crosshair_red 255;cl_crosshair_green 0;cl_crosshair_blue 0;MW3"

alias Q1 "stickylauncher"
alias Q2 "nadelauncher"
alias MW1 "bind mwheelup bottle;bind mwheeldown stickylauncher"
alias MW2 "bind mwheelup nadelauncher;bind mwheeldown bottle"
alias MW3 "bind mwheelup stickylauncher;bind mwheeldown nadelauncher"

// WEAPON
bind 1 nadelauncher
bind 2 stickylauncher
bind 3 bottle
bind 4 slot4
bind 5 slot5

stickylauncher

// CUSTOM CONFIG
bind "v" "voicemenu 2 6"
