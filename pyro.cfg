// INITIALIZING CONFIG
exec dimitri_binds.cfg

// CROSSHAIR
alias flamethower "slot1;cl_crosshair_file crosshair6;cl_crosshair_scale 28;cl_crosshair_red 255;cl_crosshair_green 0;cl_crosshair_blue 0;MW1"
alias shotgun "slot2;cl_crosshair_file crosshair3;cl_crosshair_scale 50;cl_crosshair_red 255;cl_crosshair_green 0;cl_crosshair_blue 0;MW2"
alias axe "slot3;cl_crosshair_file crosshair5;cl_crosshair_scale 30;cl_crosshair_red 255;cl_crosshair_green 0;cl_crosshair_blue 0;MW3"

alias Q1 "shotgun"
alias Q2 "flamethower"
alias MW1 "bind mwheelup axe;bind mwheeldown shotgun"
alias MW2 "bind mwheelup flamethower;bind mwheeldown axe"
alias MW3 "bind mwheelup shotgun;bind mwheeldown flamethower"

// WEAPON
bind 1 flamethower
bind 2 shotgun
bind 3 axe
bind 4 slot4
bind 5 slot5

flamethower

// CUSTOM CONFIG
bind "v" "voicemenu 2 2"
