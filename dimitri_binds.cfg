// Initializing
unbindall
bind "`" "toggleconsole"
bind "ESCAPE" "cancelselect"

// In-Game
exec null_movement.cfg // Null Movement
bind "SPACE" "+jump"
bind "CTRL" "+duck"
bind "ALT" "+strafe"
bind "MOUSE1" "+attack"
bind "MOUSE2" "+attack2"
bind "MOUSE3" "+attack3"
bind "1" "slot1"
bind "2" "slot2"
bind "3" "slot3"
bind "4" "slot4"
bind "5" "slot5"
bind "6" "slot6"
bind "r" "+reload; cl_trigger_first_notification"
bind "f" "+use_action_slot_item; +use"
bind "g" "+taunt"
bind "j" "+inspect"
bind "l" "dropitem; tf_bot_warp_team_to_me; bot_command all addcond 56; bot_command all addcond 75"
bind "ENTER" "say"
bind "u" "say_team"
bind "MOUSE4" "+voicerecord"
bind "i" "voice_menu_1"
bind "o" "voice_menu_2"
bind "p" "voice_menu_3"
bind "e" "voicemenu 0 0"
bind "t" "impulse 201"
bind "," "changeclass"
bind "." "changeteam"
bind "TAB" "+showscores"
bind "CAPSLOCK" "show_matchmaking"
bind "F3" "askconnect_accept"
bind "F4" "player_ready_toggle"
bind "F5" "screenshot"
bind "k" "cl_decline_first_notification"

// Menu Binds
bind "m" "open_charinfo_direct"
bind "n" "open_charinfo_backpack"
bind "y" "show_quest_log" 
bind "KP_END" "join_class scout"
bind "KP_DOWNARROW" "join_class soldier"
bind "KP_LEFTARROW" "join_class demoman"
bind "KP_PGDN" "join_class pyro"
bind "KP_5" "join_class heavyweapons"
bind "KP_RIGHTARROW" "join_class engineer"
bind "KP_HOME" "join_class medic"
bind "KP_UPARROW" "join_class sniper"
bind "KP_PGUP" "join_class spy"
bind "UPARROW" "load_itempreset 0; voicemenu 1 4"
bind "LEFTARROW" "load_itempreset 1;voicemenu 1 3"
bind "DOWNARROW" "load_itempreset 2;voicemenu 1 3"
bind "RIGHTARROW" "load_itempreset 3;voicemenu 0 2"

// Custom Binds
bind "b" "kill"
bindtoggle "=" cl_first_person_uses_world_model
bind "]" "say Cheg"
bind "[" "say (づ｡◕‿‿◕｡)づ Come 'er you and give me a hug!"
bind "'" "say (ง ͠° ͟ل͜ ͡°)ง That's just an excuse to have small talk!"
