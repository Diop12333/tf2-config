// INITIALIZING CONFIG
exec dimitri_binds.cfg

// CROSSHAIR
alias revolver "slot1;cl_crosshair_file crosshair7;cl_crosshair_scale 32;cl_crosshair_red 255;cl_crosshair_green 0;cl_crosshair_blue 0;MW1"
alias sapper "slot2;cl_crosshair_file crosshair1;cl_crosshair_scale 24;cl_crosshair_red 255;cl_crosshair_green 0;cl_crosshair_blue 0;MW2"
alias knife "slot3;cl_crosshair_file crosshair5;cl_crosshair_scale 30;cl_crosshair_red 255;cl_crosshair_green 0;cl_crosshair_blue 0;MW3"
alias disguise "slot4;cl_crosshair_file crosshair1;cl_crosshair_scale 0;cl_crosshair_red 200;cl_crosshair_green 200;cl_crosshair_blue 200;MW4"

alias Q1 "knife"
alias Q2 "sapper"
alias MW1 "bind mwheelup disguise;bind mwheeldown sapper"
alias MW2 "bind mwheelup revolver;bind mwheeldown knife"
alias MW3 "bind mwheelup sapper;bind mwheeldown disguise"
alias MW4 "bind mwheelup knife;bind mwheeldown revolver"

// WEAPON
bind 1 revolver
bind 2 sapper
bind 3 knife
bind 4 slot4
bind 5 slot5

knife

