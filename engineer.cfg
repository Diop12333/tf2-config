// INITIALIZING CONFIG
exec dimitri_binds.cfg

// CROSSHAIR
alias shotgun "slot1;cl_crosshair_file crosshair3;cl_crosshair_scale 50;cl_crosshair_red 255;cl_crosshair_green 0;cl_crosshair_blue 0;MW1"
alias pistole "slot2;cl_crosshair_file crosshair7;cl_crosshair_scale 20;cl_crosshair_red 255;cl_crosshair_green 0;cl_crosshair_blue 0;MW2"
alias wrench "slot3;cl_crosshair_file crosshair5;cl_crosshair_scale 30;cl_crosshair_red 255;cl_crosshair_green 0;cl_crosshair_blue 0;MW3"
alias builder "slot4;cl_crosshair_file crosshair1;cl_crosshair_scale 0;cl_crosshair_red 200;cl_crosshair_green 200;cl_crosshair_blue 200;MW4"
alias destroyer "slot5;cl_crosshair_file crosshair1;cl_crosshair_scale 0;cl_crosshair_red 200;cl_crosshair_green 200;cl_crosshair_blue 200;MW5"

alias Q1 "pistole"
alias Q2 "shotgun"
alias MW1 "bind mwheelup destroyer;bind mwheeldown pistole"
alias MW2 "bind mwheelup shotgun;bind mwheeldown wrench"
alias MW3 "bind mwheelup pistole;bind mwheeldown builder"
alias MW4 "bind mwheelup wrench;bind mwheeldown destroyer"
alias MW5 "bind mwheelup builder;bind mwheeldown shotgun"

// WEAPON
bind 1 shotgun
bind 2 pistole
bind 3 wrench
bind 4 builder
bind 5 destroyer

wrench

// CUSTOM CONFIG
bind "z" "voicemenu 1 6"
bind "v" "voicemenu 0 1"

// Build Sentry
bind "c" "destroy 2; build 2"
