// INITIALIZING CONFIG
exec dimitri_binds.cfg

// CROSSHAIR
alias minigun "slot1;cl_crosshair_file crosshair7;cl_crosshair_scale 32;cl_crosshair_red 255;cl_crosshair_green 0;cl_crosshair_blue 0;MW1"
alias shotgun "slot2;cl_crosshair_file crosshair3;cl_crosshair_scale 32;cl_crosshair_red 255;cl_crosshair_green 0;cl_crosshair_blue 0;MW2"
alias fists "slot3;cl_crosshair_file crosshair5;cl_crosshair_scale 30;cl_crosshair_red 255;cl_crosshair_green 0;cl_crosshair_blue 0;MW3"

alias Q1 "shotgun"
alias Q2 "minigun"
alias MW1 "bind mwheelup fists;bind mwheeldown shotgun"
alias MW2 "bind mwheelup minigun;bind mwheeldown fists"
alias MW3 "bind mwheelup shotgun;bind mwheeldown minigun"

// WEAPON
bind 1 minigun
bind 2 shotgun
bind 3 fists
bind 4 slot4
bind 5 slot5

minigun

// CUSTOM CONFIG
bind "z" "voicemenu 1 6"
bind "v" "voicemenu 2 7"
