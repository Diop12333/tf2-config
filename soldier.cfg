// INITIALIZING CONFIG
exec dimitri_binds.cfg

// CROSSHAIR
alias rocketlauncher "slot1;cl_crosshair_file crosshair6;cl_crosshair_scale 28;cl_crosshair_red 255;cl_crosshair_green 0;cl_crosshair_blue 0;MW1"
alias shotgun "slot2;cl_crosshair_file crosshair3;cl_crosshair_scale 50;cl_crosshair_red 255;cl_crosshair_green 0;cl_crosshair_blue 0;MW2"
alias shovel "slot3;cl_crosshair_file crosshair5;cl_crosshair_scale 30;cl_crosshair_red 255;cl_crosshair_green 0;cl_crosshair_blue 0;MW3"

alias Q1 "shotgun"
alias Q2 "rocketlauncher"
alias MW1 "bind mwheelup shovel;bind mwheeldown shotgun"
alias MW2 "bind mwheelup rocketlauncher;bind mwheeldown shovel"
alias MW3 "bind mwheelup shotgun;bind mwheeldown rocketlauncher"

// WEAPON
bind 1 rocketlauncher
bind 2 shotgun
bind 3 shovel
bind 4 slot4
bind 5 slot5

rocketlauncher

// CUSTOM CONFIG
bind "z" "voicemenu 1 6"
