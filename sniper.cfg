// INITIALIZING CONFIG
exec dimitri_binds.cfg

// CROSSHAIR
alias sniperrifle "slot1;cl_crosshair_file crosshair7;cl_crosshair_scale 32;cl_crosshair_red 255;cl_crosshair_green 0;cl_crosshair_blue 0;MW1"
alias smg "slot2;cl_crosshair_file crosshair7;cl_crosshair_scale 20;cl_crosshair_red 255;cl_crosshair_green 0;cl_crosshair_blue 0;MW2"
alias kukri "slot3;cl_crosshair_file crosshair5;cl_crosshair_scale 30;cl_crosshair_red 255;cl_crosshair_green 0;cl_crosshair_blue 0;MW3"

alias Q1 "smg"
alias Q2 "sniperrifle"
alias MW1 "bind mwheelup kukri;bind mwheeldown smg"
alias MW2 "bind mwheelup sniperrifle;bind mwheeldown kukri"
alias MW3 "bind mwheelup smg;bind mwheeldown sniperrifle"

// WEAPON
bind 1 sniperrifle
bind 2 smg
bind 3 kukri
bind 4 slot4
bind 5 slot5

sniperrifle

// CUSTOM CONFIG
bind "z" "voicemenu 1 6"
bind "v" "voicemenu 2 6"
